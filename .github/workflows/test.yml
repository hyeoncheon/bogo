name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Go v${{ matrix.go-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
        - "1.16.x"
        - "1.17.x"
        - "1.18.x"
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: go build -v -o bogo ./cmd/bogo

  test:
    needs: [ build ]
    name: Test and Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: "1.17.x"

    - name: Code Climate Coverage Action
      uses: paambaati/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        coverageCommand: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        coverageLocations: coverage.txt:gocov
        prefix: github.com/hyeoncheon/bogo

    - name: Coveralls
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: coverage.txt

    - name: Codecov
      run: bash <(curl -s https://codecov.io/bash)
